<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Floating Hearts -->
    <div id="hearts-container"></div>
    
    <!-- Sparkles Container -->
    <div id="sparkles-container"></div>
    
    <!-- Falling Petals -->
    <div id="petals-container"></div>
    
    <!-- Heart Explosions -->
    <div id="heart-explosions"></div>
    
    <!-- Love Meter -->
    <div id="love-meter" style="display: none;">
      <div class="love-meter-label" id="love-label"></div>
      <div class="love-meter-bar">
        <div class="love-meter-fill" id="love-fill"></div>
      </div>
      <div class="love-meter-percent" id="love-percent">0%</div>
    </div>
    
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Theme & Language Controls -->
    <div id="controls">
      <select id="language-select">
        <option value="en">English</option>
        <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
      </select>
    </div>

    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p id="envelope-text">â™¡ Letter for You â™¡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <audio id="music" style="display: none;"></audio>
      <audio id="bg-music" style="display: none;" loop></audio>
      <audio id="sound-effects" style="display: none;"></audio>
      
      <div id="music-pointer" class="music-pointer">ðŸ‘‡</div>
      <button id="music-btn" class="music-btn">ðŸŽµ Tap Me</button>
      
      <div class="timer-display" id="timer-display" style="display: none;"></div>
      
      <div class="letter-window">
        <h1 id="letter-title">Nandini, Will you please be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong id="date-text">Valentine Date:</strong> Meow Restaurant at 7pm. Dress fancy!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
